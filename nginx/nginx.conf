events {
}

http {
    server {
        location /admin/ {
            alias /data/admin/;
        }

        location /portal/ {
            alias /data/webui/;
        }

        location /admin/api/ {
            proxy_pass http://admin/;
            proxy_set_header Authorization $http_authorization;
        }

        location /api/ {
            proxy_pass http://webapi/;
            proxy_set_header Authorization $http_authorization;
        }
    }
}